<script>
  // Function to generate a random 20-letter UID
function generateUID() {
  let uid = '';
  const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  for (let i = 0; i < 30; i++) {
    uid += characters.charAt(Math.floor(Math.random() * characters.length));
  }
  return uid;
}

// Generate 1000 UIDs and add them to the container
const container = document.getElementById('container');
for (let i = 0; i < 1000; i++) {
  const uid = generateUID();
  const div = document.createElement('div');
  const walletAddressSpan = document.createElement('span');
  walletAddressSpan.className = 'wallet-address';
  walletAddressSpan.textContent = 'Wallet Address: ';
  const uidSpan = document.createElement('span');
  uidSpan.className = 'uid';
  uidSpan.textContent = uid;
  div.appendChild(walletAddressSpan);
  div.appendChild(uidSpan);
  const bitcoinImage = document.createElement('img');
  bitcoinImage.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/16px-Bitcoin.svg.png';
  bitcoinImage.className = 'bitcoin-image';
  div.appendChild(bitcoinImage);
  container.appendChild(div);
}

document.getElementById('collect-button').addEventListener('click', () => {
  // Calculate the amount of coins to add (randomly between 0.00000020 and 0.00000120)
  let coinsToAdd = Math.random() * (0.003242 - 0.000234) + 0.000234;
  // Display the claimable coins value with a Bitcoin image
  const claimableCoinsContainer = document.getElementById('claimable-coins-container');
  const claimableCoinsDiv = document.createElement('div');
  claimableCoinsDiv.textContent = `Founded  ${coinsToAdd.toFixed(8)}`;
  const bitcoinImage = document.createElement('img');
  bitcoinImage.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/16px-Bitcoin.svg.png';
  bitcoinImage.className = 'bitcoin-image';
  claimableCoinsDiv.appendChild(bitcoinImage);
  claimableCoinsContainer.appendChild(claimableCoinsDiv);
});

// Set the scroll position to the top
container.scrollTop = 0;

let intervalId = null;
let timeoutId = null;
let isScrolling = false;

// Get the coin count from local storage
let coins = localStorage.getItem('coins');
if (coins === null) {
  coins = Math.random() * 0.00000008 + 0.00000112;
  localStorage.setItem('coins', coins.toFixed(8));
} else {
  coins = parseFloat(coins);
}

// Update the coin counter
const coinCounter = document.getElementById('coin-counter');
coinCounter.textContent = `BTC : ${coins.toFixed(8)}`;

// Add event listener to the Start button
document.getElementById('start-button').addEventListener('click', () => {
  // Disable the Start button while scrolling
  document.getElementById('start-button').disabled = true;
  isScrolling = true;

  // Start scrolling
  intervalId = setInterval(() => {
    container.scrollTop += 50;
    if (container.scrollTop + container.offsetHeight >= container.scrollHeight) {
      container.scrollTop = 0;
    }
  }, 50);

  // Stop scrolling after a random time between 2-20 seconds
  timeoutId = setTimeout(() => {
    clearInterval(intervalId);
    document.getElementById('collect-button').style.display = 'block';
    document.getElementById('start-button').disabled = false;
    isScrolling = false;
  }, Math.floor(Math.random() * (20000 - 2000) + 2000));
});

// Add event listener to the Collect button
document.getElementById('collect-button').addEventListener('click', () => {
  // Calculate the amount of coins to add (randomly between 0.00000020 and 0.00000120)
  let coinsToAdd = Math.random() * (0.003242 - 0.000234) + 0.000234;
  coins += coinsToAdd;
  localStorage.setItem('coins', coins.toFixed(8));
  coinCounter.textContent = `BTC : ${coins.toFixed(8)}`;
  document.getElementById('collect-button').style.display = 'none';

  // Show a successful message like a notification
  const notificationContainer = document.getElementById('notification-container');
  const notification = document.createElement('div');
  notification.className = 'notification';
  notification.textContent = `Found ${coinsToAdd.toFixed(8)} BTC!`;
  notificationContainer.appendChild(notification);

  // Remove the notification after a few seconds
  setTimeout(() => {
    notificationContainer.removeChild(notification);
  }, 3000);
});

// Add event listener to the Clear button
document.getElementById('clear-button').addEventListener('click', () => {
  localStorage.removeItem('coins');
  coins = Math.random() * 0.00000008 + 0.00000112;
  localStorage.setItem('coins', coins.toFixed(8));
  coinCounter.textContent = `BTC : ${coins.toFixed(8)}`;
});

// Add event listener to the container to detect scrolling
container.addEventListener('scroll', () => {
  if (isScrolling) {
    document.getElementById('start-button').disabled = true;
  } else {
    document.getElementById('start-button').disabled = false;
  }
});
</script>
