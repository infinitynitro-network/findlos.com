<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling UIDs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: rgb(19, 19, 19);
            color: rgb(255, 255, 255);
            justify-content: center;
            margin-bottom: 20vh;
        }
        #container {
            width: auto;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin: auto;
            background-color: rgb(41, 40, 40);
            overflow-y: hidden;
            margin-top: 20px;
            border-radius: 20px;
        }
        #container div {
            padding: 0px;
            font-size: 10px;
            border-bottom: 1px solid #2e2d2d00;
        }
        #coin-counter {
           font-size: 24px;
            font-weight: bold;
            margin: auto;
            text-align: center;
            font-family: "Unbounded", sans-serif;
        }
        #clear-button {
            margin-top: 20px;
        }
       .bitcoin-image {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0);
            border: 1px solid rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
       .wallet-address {
            font-size: 13px;
            color: #00ff2a;
        }
       .uid {
            font-size: 12px;
            font-family: "Courier Prime", monospace;
            font-weight: 400;
            font-style: normal;
            color: #ffffff;
        }
       .subscribe {
            color: #fdfeff;
            background-color: rgb(195, 0, 255);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 60px;
            text-align: center;
            animation: zoomInOut 1s infinite alternate;
            font-family: "Titillium Web", sans-serif;
            font-weight: 600;
            font-style: normal;
        }
       .subscribe2 {
            color: #fdfeff;
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 60px;
            text-align: center;
            animation: zoomInOut 1s infinite alternate;
            font-family: "Varela", sans-serif;
            font-weight: 600;
            font-style: normal;
            margin-left: 40%;
        }
        #claimable-coins-container {
            color: #ffffff;
            position: absolute;
            text-align: center;
            height: 20px;
            margin-top: 20px;
            width: 300px;
            left: 30%;
            border-radius: 5px;
        }
        #bitcoinImage {
            display: block;
        }
    </style>
</head>
<body>
    <div id="coin-counter">
        <a>BTC 0.00000112</a>
    </div>
    <div id="container"></div>
    <div id="claimable-coins-container"></div>
    <div class="button-container">
        <button id="start-button">Start</button>
        <button id="collect-button" class="collect-button">Collect</button>
    </div>
    <button class="subscribe" onclick="location.href='https://t.me/flcfound'">
        <a>For daily Airdops</a>
        <a>Subscribe our community</a>
    </button>
    <button class="withdraw" id="withdraw-button">Withdraw</button>
    <div id="popup-message">
        <div id="popup-content">
            <p>Minimum withdraw is 0.6 BTC.</p>
            <button id="exit-button">OK</button>
        </div>
    </div>
    <script>
        // Function to generate a random 20-letter UID
        function generateUID() {
            let uid = '';
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            for (let i = 0; i < 45; i++) {
                uid += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            // Truncate the UID string if it's too long
            const maxLength = 40; // adjust this value based on your screen size
            if (uid.length > maxLength) {
                uid = uid.substring(0, maxLength - 1) + '...';
            }
            return uid;
        }
        // Generate 1000 UIDs and add them to the container
        const container = document.getElementById('container');
        for (let i = 0; i < 1000; i++) {
            const uid = generateUID();
            const div = document.createElement('div');
            const walletAddressSpan = document.createElement('span');
            walletAddressSpan.className = 'wallet-address';
            walletAddressSpan.textContent = 'Wallet Address: ';
            const uidSpan = document.createElement('span');
            uidSpan.className = 'uid';
            uidSpan.textContent = uid;
            div.appendChild(walletAddressSpan);
            div.appendChild(uidSpan);
            const bitcoinImage = document.createElement('img');
            bitcoinImage.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/16px-Bitcoin.svg.png';
            bitcoinImage.className = 'bitcoin-image';
            div.appendChild(bitcoinImage);
            container.appendChild(div);
        }

        document.getElementById('collect-button').addEventListener('click', () => {
            // Calculate the amount of coins to add (randomly between 0.00000020 and 0.00000120)
            let coinsToAdd = Math.random() * (0.00000120 - 0.00000020) + 0.00000020;
            // Display the claimable coins value with a Bitcoin image
            const claimableCoinsContainer = document.getElementById('claimable-coins-container');
            const claimableCoinsDiv = document.createElement('div');
            claimableCoinsDiv.textContent = `successfully received ${coinsToAdd.toFixed(8)}`;
            const bitcoinImage = document.createElement('img');
            bitcoinImage.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/16px-Bitcoin.svg.png';
            bitcoinImage.className = 'bitcoin-image';
            claimableCoinsDiv.appendChild(bitcoinImage);
            claimableCoinsContainer.appendChild(claimableCoinsDiv);
        });

        // Set the scroll position to the top
        container.scrollTop = 0;

        let intervalId = null;
        let timeoutId = null;

        // Get the coin count from local storage
        let coins = localStorage.getItem('coins');
        if (coins === null) {
            coins = Math.random() * 0.00000008 + 0.00000112;
            localStorage.setItem('coins', coins.toFixed(8));
        } else {
            coins = parseFloat(coins);
        }

        // Update the coin counter
        const coinCounter = document.getElementById('coin-counter');
        coinCounter.textContent = `BTC : ${coins.toFixed(8)}`;

        // Add event listener to the Start button
        document.getElementById('start-button').addEventListener('click', () => {
            // Start scrolling
            intervalId = setInterval(() => {
                container.scrollTop += 50;
                if (container.scrollTop + container.offsetHeight >= container.scrollHeight) {
                    container.scrollTop = 0;
                }
            }, 50);

            // Stop scrolling after a random time between 2-20 seconds
            timeoutId = setTimeout(() => {
                clearInterval(intervalId);
                document.getElementById('collect-button').style.display = 'block';
            }, Math.floor(Math.random() * (20000 - 2000) + 2000));
        });

        // Add event listener to the Collect button
        document.getElementById('collect-button').addEventListener('click', () => {
            // Calculate the amount of coins to add (randomly between 0.00000020 and 0.00000120)
            let coinsToAdd = Math.random() * (0.00000120 - 0.00000020) + 0.00000020;
            coins += coinsToAdd;
            localStorage.setItem('coins', coins.toFixed(8));
            coinCounter.textContent = `BTC : ${coins.toFixed(8)}`;
            document.getElementById('collect-button').style.display = 'none';
        });

        // Add event listener to the Withdraw button
        document.getElementById('withdraw-button').addEventListener('click', () => {
            document.getElementById('popup-message').style.display = 'block';
        });

        // Add event listener to the Exit button
        document.getElementById('exit-button').addEventListener('click', () => {
            document.getElementById('popup-message').style.display = 'none';
        });
    </script>
</body>
</html>
