<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Click Button</title>
    <link rel="website Icon" type="png" href="https://github.com/user-attachments/assets/5c542e34-cbf8-4785-8c80-d3e68dc81dc5">    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
      
        .main {
            color: #FFF;
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            height: 50px;
            width: 150px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('autoClickButton').click();
            }, 2000); // 2 seconds delay
        };
    </script>
</head>
<body>
    <a class="main" id="autoClickButton" href="https:/scarlionbeauty.in/">Welcome</a>
</body>
</html>
