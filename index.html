<!DOCTYPE html>
<html>
<head>
	<title>Open Website</title>
	<style>
		/* CSS styles here */
		body {
			background-color: #000; /* black background */
			margin: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.button {
			background-color: #4CAF50; /* green background */
			color: #fff; /* white text */
			padding: 16px 32px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41; /* darker green on hover */
		}
	</style>
</head>
<body>
	<button class="button" onclick="window.open('https://t.me/flcfound', '_blank')">Click me!</button>
</body>
</html>
